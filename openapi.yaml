  /api/chart/trend:
    get:
      summary: Get trend chart data
      description: Get trend chart data for lottery numbers
      tags:
        - Chart
      parameters:
        - name: type
          in: query
          required: true
          description: Lottery type
          schema:
            type: string
            enum: [ssq, dlt]
        - name: periodCount
          in: query
          required: false
          description: Number of periods to analyze
          schema:
            type: integer
            default: 100
        - name: zoneType
          in: query
          required: false
          description: Zone type (red or blue)
          schema:
            type: string
            enum: [red, blue]
            default: red
        - name: includeChartData
          in: query
          required: false
          description: Whether to include chart data in the response
          schema:
            type: boolean
            default: true
      responses:
        '200':
          description: Trend chart data
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    description: Trend chart data
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: Period count must be a positive number
        '500':
          $ref: '#/components/responses/Error500'

